<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeboxing Tool</title>
    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        #checklist {
            width: 300px;
            padding: 20px;
            background: #f4f4f4;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        #checklist h2 {
            margin-top: 0;
        }

        .task {
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            cursor: move;
        }

        #calendar {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="checklist">
        <h2>Checkliste</h2>
        <div id="task-list">
            <div class="task" data-task-id="1">Aufgabe 1</div>
            <div class="task" data-task-id="2">Aufgabe 2</div>
            <div class="task" data-task-id="3">Aufgabe 3</div>
            <div class="task" data-task-id="4">Aufgabe 4</div>
        </div>
    </div>

    <div id="calendar"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- FullCalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
